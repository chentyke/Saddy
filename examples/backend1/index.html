<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend 1 - Example App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .info {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
        }
        .timestamp {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Backend Service 1</h1>
        <div class="info">
            <p><strong>Service:</strong> Backend Application 1</p>
            <p><strong>Port:</strong> 3000</p>
            <p><strong>Status:</strong> Running</p>
            <p><strong>Server Time:</strong> <span id="timestamp" class="timestamp"></span></p>
        </div>
        <p>This is an example backend service that demonstrates Saddy's reverse proxy functionality.</p>
        <p>Requests to this service through Saddy will be cached and served via the proxy.</p>
    </div>

    <script>
        function updateTime() {
            document.getElementById('timestamp').textContent = new Date().toISOString();
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
